<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title> Tic Tac Toe</title>
      <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="game-view">

      <div id="game-view-info">
        {{infoMessage}}
        <button  v-on:click="activeGame.resetGame()" style="float: right;">RESET</button>
      </div>

      <div id="game-view-squares">
        <div
          v-for="(square, i) in squares"
          v-on:click="activeGame.makeMove(i)"
          v-bind:class="{highlighted: square.isHighlighted}"
          class="game-view-square">
          {{square.value}}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdeliver.net/npm/vue" charset="utf-8"></script>
    <script src="js/Square.js" charset="utf-8"></script>
    <script src="js/Game.js" charset="utf-8"></script>
    <script type="text/javascript">
      let activeGame = new Game();

      let gameVue = new Vue({
        el: '#game-view',
        data: activeGame,
        computed: {
          infoMessage: function(){
            if(this.inProgress){
              return 'Turn: ' + this.currentTurn;
            }
            if(this.winner){
              return "Winner: " + this.winner;
            }
            if(!this.winner && !this.inProgress){
              return "Tie";
            }
          }
        }

      })

    </script>
  </body>
 </html>
